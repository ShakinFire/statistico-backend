<div class="sign-up-wrapper">

    <form class="sign-up-form" [formGroup]="signUpForm">
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input formControlName="username"
                matInput
                type="text">
            <mat-error *ngIf="signUpForm.controls.username?.errors?.required">
                Username is required.
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Password</mat-label>
            <input formControlName="password"
                matInput
                type="password"
                placeholder="password">
            <mat-error *ngIf="signUpForm.controls.password?.errors?.required">
                Password is required.
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <input formControlName="confirmPassword"
                matInput
                type="password"
                placeholder="Confirm Password">
            <mat-error *ngIf="signUpForm.controls.confirmPassword?.errors?.required">
                Password is required.
            </mat-error>
        </mat-form-field>

        <button class="create-btn"
            mat-raised-button
            cdkFocusInitial
            color="primary"
            [disabled]="!signUpForm.valid"
            (click)="handleRegister()">
            Sign up
        </button>
    </form>

</div>
